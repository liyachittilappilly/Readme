<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reader - Study Assistant</title>
    <style>
        :root {
            --bg-image: url('https://i.pinimg.com/1200x/3b/b4/b3/3bb4b377e59b5fd71513125cc420e05e.jpg'); /* Replace this URL with your desired background image */
            --primary-pink: #f8c4c4;
            --light-pink: #ffd1dc;
            --dark-pink: #e09e9e;
            --cream: #fff8f0;
            --text-dark: #555555;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: 
                linear-gradient(135deg, rgba(255, 248, 240, 0.9) 0%, rgba(255, 209, 220, 0.8) 100%),
                var(--bg-image);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: rgba(255, 248, 240, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(224, 158, 158, 0.15);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--dark-pink);
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: var(--primary-pink);
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .input-section {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid var(--light-pink);
            border-radius: 12px;
            font-size: 1rem;
            resize: vertical;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 3px rgba(248, 196, 196, 0.2);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
            align-items: center;
        }
        
        .control-group {
            flex: 1;
            min-width: 200px;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--light-pink);
            border-radius: 10px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s;
        }
        
        select:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 3px rgba(248, 196, 196, 0.2);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
        }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .btn-primary {
            background-color: var(--primary-pink);
            color: var(--text-dark);
        }
        
        .btn-primary:hover {
            background-color: var(--dark-pink);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary {
            background-color: var(--light-pink);
            color: var(--text-dark);
        }
        
        .btn-secondary:hover {
            background-color: #ffb8c1;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .status.ready {
            background-color: rgba(255, 248, 240, 0.8);
            color: var(--dark-pink);
        }
        
        .status.reading {
            background-color: rgba(255, 248, 240, 0.8);
            color: var(--dark-pink);
        }
        
        .status.paused {
            background-color: rgba(255, 247, 231, 0.8);
            color: #f39c12;
        }
        
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .button-group {
                justify-content: center;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Text Reader</h1>
            <p class="subtitle">Listen to your notes while you work</p>
        </header>
        
        <div class="input-section">
            <label for="text-input">Enter your text here:</label>
            <textarea id="text-input" placeholder="Paste your notes or assignment text here..."></textarea>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="voice-select">Voice:</label>
                <select id="voice-select">
                    <option value="">Loading voices...</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="speed-select">Reading Speed:</label>
                <select id="speed-select">
                    <option value="0.7">Slow</option>
                    <option value="1.0" selected>Normal</option>
                    <option value="1.3">Fast</option>
                    <option value="1.6">Very Fast</option>
                </select>
            </div>
            
            <div class="button-group">
                <button id="read-button" class="btn-primary">Start Reading</button>
                <button id="stop-button" class="btn-secondary">Stop</button>
            </div>
        </div>
        
        <div id="status" class="status ready">Ready to read</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.getElementById('text-input');
            const voiceSelect = document.getElementById('voice-select');
            const speedSelect = document.getElementById('speed-select');
            const readButton = document.getElementById('read-button');
            const stopButton = document.getElementById('stop-button');
            const statusDiv = document.getElementById('status');
            
            let isReading = false;
            let isPaused = false;
            let utterance = null;
            let voices = [];
            
            // Check if browser supports speech synthesis
            if (!('speechSynthesis' in window)) {
                statusDiv.textContent = "Your browser doesn't support text-to-speech. Try Chrome or Edge.";
                statusDiv.className = "status";
                readButton.disabled = true;
                return;
            }
            
            // Initialize speech synthesis
            const synth = window.speechSynthesis;
            
            // Function to populate voices
            function populateVoices() {
                voices = synth.getVoices();
                
                // Clear existing options
                voiceSelect.innerHTML = '';
                
                // Group voices by language
                const voicesByLang = {};
                voices.forEach(voice => {
                    const lang = voice.lang || 'unknown';
                    if (!voicesByLang[lang]) {
                        voicesByLang[lang] = [];
                    }
                    voicesByLang[lang].push(voice);
                });
                
                // Add voices to dropdown
                Object.keys(voicesByLang).sort().forEach(lang => {
                    const optgroup = document.createElement('optgroup');
                    optgroup.label = lang;
                    
                    voicesByLang[lang].forEach(voice => {
                        const option = document.createElement('option');
                        option.value = voice.name;
                        option.textContent = `${voice.name} (${voice.localService ? 'Local' : 'Remote'})`;
                        optgroup.appendChild(option);
                    });
                    
                    voiceSelect.appendChild(optgroup);
                });
                
                // Try to select a default English voice
                const defaultVoice = voices.find(voice => 
                    voice.lang.startsWith('en') && voice.default
                ) || voices.find(voice => voice.lang.startsWith('en'));
                
                if (defaultVoice) {
                    voiceSelect.value = defaultVoice.name;
                }
            }
            
            // Load voices
            populateVoices();
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = populateVoices;
            }
            
            // Start reading
            function startReading() {
                const text = textInput.value.trim();
                
                if (text === '') {
                    statusDiv.textContent = "Please enter some text to read";
                    statusDiv.className = "status";
                    return;
                }
                
                // Cancel any ongoing speech
                synth.cancel();
                
                // Create a new utterance
                utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = parseFloat(speedSelect.value);
                
                // Set voice if selected
                const selectedVoice = voices.find(voice => voice.name === voiceSelect.value);
                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                }
                
                // Set up event handlers
                utterance.onstart = function() {
                    isReading = true;
                    isPaused = false;
                    updateStatus('reading', 'Reading...');
                    readButton.textContent = 'Pause';
                };
                
                utterance.onend = function() {
                    isReading = false;
                    isPaused = false;
                    updateStatus('ready', 'Finished reading');
                    readButton.textContent = 'Start Reading';
                };
                
                utterance.onerror = function(event) {
                    isReading = false;
                    isPaused = false;
                    updateStatus('ready', 'Error: ' + event.error);
                    readButton.textContent = 'Start Reading';
                };
                
                // Start speaking
                synth.speak(utterance);
            }
            
            // Stop reading
            function stopReading() {
                synth.cancel();
                isReading = false;
                isPaused = false;
                updateStatus('ready', 'Stopped');
                readButton.textContent = 'Start Reading';
            }
            
            // Toggle pause/resume
            function togglePauseResume() {
                if (!isReading) return;
                
                if (isPaused) {
                    synth.resume();
                    isPaused = false;
                    updateStatus('reading', 'Reading...');
                    readButton.textContent = 'Pause';
                } else {
                    synth.pause();
                    isPaused = true;
                    updateStatus('paused', 'Paused');
                    readButton.textContent = 'Resume';
                }
            }
            
            // Update status display
            function updateStatus(status, message) {
                statusDiv.className = `status ${status}`;
                statusDiv.textContent = message;
            }
            
            // Event listeners
            readButton.addEventListener('click', function() {
                if (isReading) {
                    togglePauseResume();
                } else {
                    startReading();
                }
            });
            
            stopButton.addEventListener('click', stopReading);
            
            // Spacebar to pause/resume
            document.addEventListener('keydown', function(event) {
                if (event.code === 'Space') {
                    event.preventDefault(); // Prevent scrolling
                    if (isReading) {
                        togglePauseResume();
                    }
                }
            });
            
            // Speed change during reading
            speedSelect.addEventListener('change', function() {
                if (isReading && utterance) {
                    utterance.rate = parseFloat(speedSelect.value);
                }
            });
        });
    </script>
</body>
</html>
